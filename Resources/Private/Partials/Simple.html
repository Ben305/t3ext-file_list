<f:if condition="{breadcrumb}">
    <f:render partial="Breadcrumb" arguments="{breadcrumb: breadcrumb}" />
</f:if>

<table class="table table-striped table-condensed">
    <thead>
    <tr>
        <th><f:translate key="filename" /></th>
        <th><f:translate key="info" /></th>
        <th><f:translate key="date" /></th>
    </tr>
    </thead>
    <tbody>
    <f:if condition="{parent}">
        <f:render partial="Simple/ParentFolder" arguments="{folder: parent}" />
    </f:if>
    <f:for each="{folders}" as="folder">
        <f:render partial="Simple/Folder" arguments="{folder: folder}" />
    </f:for>
    <f:for each="{files}" as="file">
        <f:render partial="Simple/File" arguments="{file: file}" />
    </f:for>
    </tbody>
</table>
