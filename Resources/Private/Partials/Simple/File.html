{namespace fl=Causal\FileList\ViewHelpers}

<tr>
    <td>
        <fl:fileIcon file="{file}" />
        <f:link.typolink parameter="{file.publicUrl}">
            <f:if condition="{file.properties.title}">
                <f:then>{file.properties.title}</f:then>
                <f:else>{file.name}</f:else>
            </f:if>
            <f:if condition="{file.properties.tx_filelist.isNew}">
                <span class="label label-default"><f:translate key="newFile" /></span>
            </f:if>
        </f:link.typolink>
    </td>
    <td class="text-right">{file.properties.size -> f:format.bytes()}</td>
    <td>
        <f:format.date format="{settings.dateFormat}">@{file.properties.modification_date}</f:format.date>
    </td>
</tr>
